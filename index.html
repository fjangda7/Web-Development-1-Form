<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Development 1 Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>CONTACT US</h1>
      <p>We are very responsive! Feel free to send us a message.</p>
    </header>

    <section class="container">
      <form id="my-form">
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Alice Lee">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="alice-lee@gmail.com">
        </div>
        <div>
            <label for="number">Phone Number:</label>
            <input type="text" id="number" placeholder="+1-647-998-6453">
          </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="I would like to check out the blinds!"></textarea>
        </div>
        <input class="btn" type="submit" value="SEND MESSAGE" >
      </form>

    </section>
  </body>
</html>
